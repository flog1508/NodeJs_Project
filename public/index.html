<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habit Tracker - Test API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 { color: #333; }
    .section {
      background: white;
      padding: 20px;
      margin: 20px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 8px;
      margin: 5px;
      font-size: 14px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .result {
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 3px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>üéØ Habit Tracker - Test API</h1>

  <!-- ================================ -->
  <!-- üîπ PARTIE √âTUDIANT 1 : USERS -->
  <!-- ================================ -->

  <div class="section">
    <h2>1. Cr√©er un utilisateur</h2>
    <input type="text" id="username" placeholder="Username" value="TestUser">
    <input type="email" id="email" placeholder="Email" value="test@example.com">
    <input type="password" id="password" placeholder="Password" value="secret123">
    <button onclick="createUser()">Cr√©er</button>
    <div id="createResult" class="result"></div>
  </div>

  <div class="section">
    <h2>2. Rechercher des utilisateurs</h2>
    <input type="text" id="searchQuery" placeholder="Rechercher (optionnel)">
    <input type="number" id="limit" placeholder="Limite" value="5">
    <button onclick="searchUsers()">Rechercher</button>
    <div id="searchResult" class="result"></div>
  </div>

  <div class="section">
    <h2>3. Modifier un utilisateur</h2>
    <input type="text" id="userId" placeholder="ID utilisateur">
    <input type="text" id="newUsername" placeholder="Nouveau username">
    <button onclick="updateUser()">Modifier</button>
    <div id="updateResult" class="result"></div>
  </div>

  <div class="section">
    <h2>4. Statistiques utilisateur</h2>
    <input type="text" id="statsUserId" placeholder="ID utilisateur">
    <button onclick="getUserStats()">Charger Stats</button>
    <div id="statsResult" class="result"></div>
  </div>



  <!-- ================================== -->
  <!-- üîπ PARTIE √âTUDIANT 2 : HABITS -->
  <!-- ================================== -->

  <!-- 1. Cr√©er une habitude -->
  <div class="section">
    <h2>5. Cr√©er une habitude</h2>

    <input type="text" id="habitUserId" placeholder="User ID">
    <input type="text" id="habitTitle" placeholder="Titre">
    <input type="text" id="habitCategory" placeholder="Cat√©gorie (ex: health)">
    <input type="text" id="habitDesc" placeholder="Description">
    <input type="text" id="habitFreq" placeholder="Fr√©quence (daily, weekly...)">

    <button onclick="createHabit()">Cr√©er Habitude</button>
    <div id="habitCreateResult" class="result"></div>
  </div>

  <!-- 2. Filtrer les habitudes -->
  <div class="section">
    <h2>6. Filtrer les habitudes</h2>

    <input type="text" id="filterUserId" placeholder="User ID (optionnel)">
    <input type="text" id="filterCategory" placeholder="Cat√©gorie (optionnel)">
    <input type="text" id="filterSearch" placeholder="Recherche texte">
    <input type="number" id="filterLimit" placeholder="Limite" value="5">

    <button onclick="filterHabits()">Rechercher Habitudes</button>
    <div id="habitFilterResult" class="result"></div>
  </div>

  <!-- 3. Statistiques cat√©gories -->
  <div class="section">
    <h2>7. Statistiques par cat√©gorie</h2>

    <button onclick="getHabitStats()">Charger Statistiques</button>
    <div id="habitStatsResult" class="result"></div>
  </div>



  <!-- JAVASCRIPT API CALLS -->
  <script>
    const API_URL = "http://localhost:5000/api";

    /* ==========================
       √âTUDIANT 1 : USERS
    ========================== */

    async function createUser() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch(`${API_URL}/users/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });
        document.getElementById("createResult").textContent = JSON.stringify(await response.json(), null, 2);
      } catch (error) {
        document.getElementById("createResult").textContent = "Erreur: " + error.message;
      }
    }

    async function searchUsers() {
      const search = document.getElementById("searchQuery").value;
      const limit = document.getElementById("limit").value;

      try {
        const response = await fetch(`${API_URL}/users/search?search=${search}&limit=${limit}`);
        document.getElementById("searchResult").textContent = JSON.stringify(await response.json(), null, 2);
      } catch (error) {
        document.getElementById("searchResult").textContent = "Erreur: " + error.message;
      }
    }

    async function updateUser() {
      const userId = document.getElementById("userId").value;
      const newUsername = document.getElementById("newUsername").value;

      try {
        const response = await fetch(`${API_URL}/users/${userId}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: newUsername })
        });
        document.getElementById("updateResult").textContent = JSON.stringify(await response.json(), null, 2);
      } catch (error) {
        document.getElementById("updateResult").textContent = "Erreur: " + error.message;
      }
    }

    async function getUserStats() {
      const userId = document.getElementById("statsUserId").value;

      try {
        const response = await fetch(`${API_URL}/users/${userId}/stats`);
        document.getElementById("statsResult").textContent = JSON.stringify(await response.json(), null, 2);
      } catch (error) {
        document.getElementById("statsResult").textContent = "Erreur: " + error.message;
      }
    }



    /* ==========================
       √âTUDIANT 2 : HABITS
    ========================== */


    async function createHabit() {
  
  const user = document.getElementById("habitUserId").value;
  const title = document.getElementById("habitTitle").value;
  const category = document.getElementById("habitCategory").value;
  const description = document.getElementById("habitDesc").value;
  const frequency = document.getElementById("habitFreq").value;

  const body = { user, title, category, description, frequency }; // ‚¨ÖÔ∏è user et plus userId

  try {
    const response = await fetch(`${API_URL}/habits`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(body),
    });

    const data = await response.json();
    document.getElementById("habitCreateResult").textContent =
      JSON.stringify(data, null, 2);
  } catch (error) {
    document.getElementById("habitCreateResult").textContent =
      "Erreur: " + error.message;
  }
}

    async function filterHabits() {
      const userId = document.getElementById("filterUserId").value;
      const category = document.getElementById("filterCategory").value;
      const search = document.getElementById("filterSearch").value;
      const limit = document.getElementById("filterLimit").value;

      const query = new URLSearchParams({ userId, category, search, limit });

      try {
        const response = await fetch(`${API_URL}/habits/filters?${query}`);
        document.getElementById("habitFilterResult").textContent = JSON.stringify(await response.json(), null, 2);
      } catch (error) {
        document.getElementById("habitFilterResult").textContent = "Erreur: " + error.message;
      }
    }

    async function getHabitStats() {
      try {
        const response = await fetch(`${API_URL}/habits/analytics/categories`);
        document.getElementById("habitStatsResult").textContent = JSON.stringify(await response.json(), null, 2);
      } catch (error) {
        document.getElementById("habitStatsResult").textContent = "Erreur: " + error.message;
      }
    }

  </script>
</body>
</html>
